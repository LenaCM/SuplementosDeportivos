{% extends 'core/base.html' %}
{% load static %}
{% block title %}Editar producto{% endblock %}
{% block content %}
{% include 'productos/includes/productos_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          {% if 'ok' in request.GET %}
          <p style="color:green;">se actualizo bien</p>
          <a href="{% url 'productos:producto' producto.idProducto producto.nombre %}">click para ver</a>
          {% endif %}
            <form action="" method="post">{% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <br>
                <input type="submit" value="Editar producto" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
